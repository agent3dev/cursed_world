# Compute Backend Configuration
# Generated by cursed_world evolution simulation

# Backend selection: cpu, cuda, auto
# - cpu: Always use CPU (good for debugging, small populations)
# - cuda: Prefer GPU (requires CUDA-capable device)
# - auto: Automatically select based on population size
backend: auto

# Enable fallback to CPU if preferred backend unavailable
# If true: CUDA fails → use CPU
# If false: CUDA fails → error and exit
fallback_to_cpu: true

# Population size threshold for AUTO mode
# Use GPU when population >= this value
# Recommended: 100 (GPU overhead not worth it below this)
auto_threshold: 100
